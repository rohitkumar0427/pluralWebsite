<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS_Files/nav-bar.css">
</head>
<body style="background-color: blue;">
<!-- Navigation Bar -->
    <div id="nav-bar">
        <!--Brand nav logo-->
        <div class="nav-ps-logo">
            <img src="https://www.pluralsight.com/etc/clientlibs/pluralsight/main/images/global/header/PS_logo.png" alt="PS_Logo">

        <div id="nav-menu" class="nav-menu">

                </div>
                <div id="nav-menu-search">
                    <div class="nav-searchButton">
                        <img src="images/search.png" alt="" class="smallScreen-show">
                    </div>

                    <button id="tryForFree">TRY FOR FREE</button>
                </div>
            </ul>
        </div>
        <div class="nav-icon">
            <div class="nav-searchButton">
                <img src="images/search.png" alt="">
            </div>
            <div class="nav-mobile-menu" onclick="showMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div> 
</body>
<script>
    function showMenu () {
        // document.getElementsByTagName("body")[0].setAttribute("style", "background-color: black")
        document.getElementById("nav-menu").classList.toggle("show");
